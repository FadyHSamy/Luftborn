<ion-row
  class="ion-justify-content-center ion-align-items-center overflow-auto"
>
  <ion-col size="12" sizeSm="10" sizeMd="8" sizeLg="6" sizeXl="5">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          <ion-title class="font-bold">TODO LIST</ion-title>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="taskForm" (ngSubmit)="addTask()">
          <ion-grid>
            <ion-row class="ion-text-center ion-align-items-center">
              <ion-col size="12">
                <ion-input
                  fill="outline"
                  placeholder="Enter text"
                  formControlName="title"
                ></ion-input>
                <ion-text
                  color="danger"
                  *ngIf="taskForm.invalid && taskForm?.touched"
                >
                  Title is required.
                </ion-text>
              </ion-col>
              <ion-col size="12">
                <ion-button
                  type="submit"
                  expand="block"
                  [disabled]="taskForm.invalid"
                >
                  Add
                </ion-button>
              </ion-col>
            </ion-row>
            <ion-list>
              <ion-item lines="full" *ngFor="let task of taskList.tasks;">
                <ion-col size="1">
                  <ion-checkbox
                    [checked]="task.status === 1"
                    (click)="updateTaskStatus(task.id, task.status === 0 ? 1 : 0)"
                  ></ion-checkbox>
                </ion-col>
                <ion-col>
                  <ion-label
                    [ngClass]="task.status === 1 ? 'line-through decoration-pink-500 decoration-2' : ''"
                    class="font-semibold"
                  >
                    {{task.title}}
                  </ion-label>
                </ion-col>
                <ion-col size="auto">
                  <ion-button (click)="deleteTask(task.id)">Delete</ion-button>
                </ion-col>
              </ion-item>
            </ion-list>
          </ion-grid>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
